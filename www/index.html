<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
<!--        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">-->
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover, user-scalable=no">
        <meta name="color-scheme" content="light dark">
        <link rel="stylesheet" href="css/index.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <title>Hello World</title>
    </head>
    <body style="background:white;overflow:hidden;touch-action:none">

        <div class="p-3 bg-danger d-flex justify-content-center justify-content-between">
            <img src="./img/left.png" class="img-fluid" id="back-btn" onclick="backAction()" alt="back" style="display:none;">
            <h6 class="text-white mt-2">Accura</h6>
            <button id="orientation-btn" class="btn btn-sm text-white" style="width:80px;right:10px;margin-top:0;">Landscape</button>
        </div>

            <center><img id="ocr-img" src="./img/OCR.jpg" class="p-4 img-fluid" width="500px" alt="OCR" onclick="getMetadata()"></center>

            <center><img id="fm-img" src="./img/Facematch.jpg" class="p-4 img-fluid" width="500px" alt="OCR" onclick="showFM()"></center>


        <div id="main-div" class="pt-2" style="display:none;overflow: auto;height: 90%">

            <table id="tables" class="table">


            </table>

        </div>

        <!-- Result Modal -->
        <div class="modal" id="resultModal" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Accura</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>


        <!--FaceMatch Div-->
        <div id="fm-div" class="pt-2 m-2" style="display:none;overflow: auto;height: 90%">

            <div class='fm-img-div p-2'>
                <center><img id='face1' src="./img/placeholder.png" class="p-4 img-fluid" style="width:310px;height:200px" alt="OCR" onclick="getMetadata()"></center>
            </div>

            <div>
                <center><button class="btn btn-danger btn-block" style="width:310px" onclick="startFacematch1()">Camera</button></center>
                <center><button class="btn btn-danger btn-block mt-2" style="width:310px" onclick="openGallery1()">Gallery</button></center>

            </div>

            <div class='fm-img-div' class="d-flex justify-content-center">
                <center><img id='face2' src="./img/placeholder.png" class="p-4 img-fluid mt-2" style="width:310px;height:200px" alt="OCR" onclick="getMetadata()"></center>
            </div>

            <div>
                <center><button class="btn btn-danger btn-block" style="width:310px" onclick="startFacematch2()">Camera</button></center>
                <center><button class="btn btn-danger btn-block mt-2" style="width:310px"  onclick="openGallery2()">Gallery</button></center>
            </div>



            <div id='fm-score-div' class='mt-2 d-flex justify-content-center'>
                <h5 id='fm-score1' style="display:none;">0.00%</h5>
            </div>


        </div>

        <script src="cordova.js"></script>
        <script src="js/jquery.min.js"></script>
        <script src="js/popper.min.js"></script>
        <script src="js/material-kit.min.js"></script>
        <script src="js/bootstrap-material-design.min.js"></script>
        <script src="js/sweetalert2.js"></script>
        <script src="js/index.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    </body>
</html>
