<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
<!--        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">-->
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover, user-scalable=no">
        <meta name="color-scheme" content="light dark">
        <link rel="stylesheet" href="css/index.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <title>Hello World</title>
    </head>
    <body style="background:white;overflow:hidden;touch-action:none">

        <div class="p-3 bg-danger d-flex justify-content-center justify-content-between">
            <h4 class="text-white font-weight-bold">Accura 0.0.3</h4>
            <button id="orientation-btn" class="btn btn-secondary btn-round btn-light btn-sm" style="width:110px;right:10px;margin-top:0;">Landscape</button>
        </div>

        <div id="main-div" class="pt-2" style="display:none;overflow: auto;height: 90%">

            <div id="ocr-div" class="border p-2 m-3" style="display:none;">

                <div class="mt-2 d-flex justify-content-center align-items-center">
                    <button class="btn btn-danger btn-round" style="width:220px;" data-bs-toggle="modal" data-bs-target="#countryModal">Start OCR</button>
                </div>

                <div class="form-group p-2 border m-3 ocr">
                    <h4>OCR With Country</h4>
                    <div class="form-group">
                        <label for="countries-1">Country</label>
                        <select onchange="countrySelected=this.value" id="countries-1" class="form-select" aria-label="Default select example">

                        </select>
                    </div>
                    <div class="mt-2 d-flex align-items-center justify-content-center">
                        <button class="btn btn-danger btn-block" style="width: 220px" onclick="startOcrWithCountry()">Start OCR With Country</button>
                    </div>
                </div>


            </div>

            <div id="mrz-div" class="border p-2 m-3" style="display:none;">
                <h4 class="text-weight-bold">MRZ</h4>
                <div class="form-group">
                    <select class="form-select" onchange="mrzSelected=this.value" aria-label="Default select example">
                        <option value="passport_mrz">Passport</option>
                        <option value="visa_mrz">Visa</option>
                        <option value="id_mrz">ID Card</option>
                        <option selected value="other_mrz">All</option>
                    </select>
                </div>
                <div class="mt-2 d-flex justify-content-center align-items-center">
                    <button class="btn btn-danger btn-round" style="width:220px;" onclick="startMRZ()">Start MRZ</button>
                </div>

            </div>
            
            <div id="barcode-div" class="form-group p-2 m-3 border" style="display:none">
                <h4>Barcode</h4>
                <div class="form-group col-md-3">
                    <label for="barcode-types">Type</label>
                    <select class="form-select" onchange="barcodeSelected = this.value" id="barcode-types" aria-label="Default select example">

                    </select>
                </div>
                <div class="mt-2 d-flex justify-content-center align-items-center">
                    <button class="btn btn-danger btn-round" style="width:220px;" onclick="startBarcode()">Start Barcode</button>
                </div>
            </div>
            
            <div id="bank-div" class="form-group p-2 m-3 border" style="display: none">
                <h4>Bank card</h4>
                <div class="mt-2 d-flex justify-content-center align-items-center">
                    <button class="btn btn-danger btn-round" style="width:220px;" onclick="startBankcard()">Bank Card</button>
                </div>
            </div>

            <div id="fm-div" class="p-2 border m-3">
                <h4>Facematch</h4>
                <div class="mt-2 d-flex align-items-center justify-content-center">
                    <button class="btn btn-danger btn-block" style="width: 220px" data-bs-toggle="modal" data-bs-target="#facematchModel">Face Match</button>
                </div>
            </div>
            
        </div>


        <!-- Country Modal -->
        <div class="modal" id="countryModal" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Country</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>

        <!--Card Modal-->
        <div class="modal" id="cardModal" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title"></h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Result Modal -->
        <div class="modal" id="resultModal" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Accura</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
        
        <!--  Face Match Modal -->
        <div class="modal" id="facematchModel" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Face Match</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div id='fm-img-div' class='d-flex justify-content-center justify-content-between'>
                            <img id='face1' class='border img-fluid' src='./img/download.jpeg' style='max-height: 120px;'>
                            <img id='face2' class='border img-fluid' src='./img/download.jpeg' style='max-height: 120px;'>
                        </div>
                        <div id='fm-score-div' class='mt-2 d-flex justify-content-center'>
                            <h5 id='fm-score1' style="display:none;">0.00%</h5>
                        </div>
                        <div class="mt-2 d-flex align-items-center justify-content-center justify-content-between">
                            <button class="btn btn-danger btn-block" style="width:150px" onclick="startFacematch1()">Camera</button>
                            <button class="btn btn-danger btn-block" style="width:150px" onclick="startFacematch2()">Camera</button>
                        </div>
                        <div class="mt-2 d-flex align-items-center justify-content-center justify-content-between">
                            <button class="btn btn-danger btn-block" style="width:150px" onclick="openGallery1()">Gallery</button>
                            <button class="btn btn-danger btn-block" style="width:150px"  onclick="openGallery2()">Gallery</button>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>

        <script src="cordova.js"></script>
        <script src="js/jquery.min.js"></script>
        <script src="js/popper.min.js"></script>
        <script src="js/material-kit.min.js"></script>
        <script src="js/bootstrap-material-design.min.js"></script>
        <script src="js/sweetalert2.js"></script>
        <script src="js/index.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    </body>
</html>
